version: '3'

services:
  web:
    image: nginx:latest
    container_name: web_wagui
    expose:
      - "80"
    environment:
      - "VIRTUAL_HOST=${DOMAIN_NAME_1}"
      - VIRTUAL_PORT=80
      - "LETSENCRYPT_HOST=${DOMAIN_NAME_1}"
      - "NETWORK=${NETWORK}"
      - DEBUG=1
    volumes:
      - "${CONTAINER_DIR}/html:/usr/share/nginx/html:ro"
      - conf:/etc/nginx/conf.d
      - certs:/etc/nginx/certs
    restart: always

networks:
  default:
    external:
      name: ${NETWORK}

volumes:
  conf:
  certs: