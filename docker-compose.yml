version: '3'

services:
  web:
    image: nginx:alpine
    container_name: web_wagui
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=${DOMAIN_NAME_3}, www.${DOMAIN_NAME_3}
      # - "VIRTUAL_HOST=.${DOMAIN_NAME_1}, .${DOMAIN_NAME_1}"
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=${DOMAIN_NAME_3}, www.${DOMAIN_NAME_3}
      - "LETSENCRYPT_EMAIL=${DEFAULT_EMAIL}"
      - DEBUG=1
    volumes:
      - "${CONTAINER_DIR}/html:/usr/share/nginx/html:ro"
      # - "${CONTAINER_DIR}/assets:/usr/share/nginx/assets:ro"
      # - "${CONTAINER_DIR}/css:/usr/share/nginx/css:ro"
      # - "${CONTAINER_DIR}/fonts:/usr/share/nginx/fonts:ro"
      - conf:/etc/nginx/conf.d
      - certs:/etc/nginx/certs
    restart: always

networks:
  default:
    external:
      name: ${NETWORK}

volumes:
  conf:
  certs: